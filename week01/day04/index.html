<html>

<head>

  <link href="Style.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <div class="main">

    <header>


      <h1>Profile</h1>


    </header>


    <div id="left-box">

      <legend>Personal Data</legend>



      <h3>Name</h3>

      <input type="name" placeholder="name" required />

      <span class="tick"></span>






      <h3>Birth Year</h3>

      <input type="birth" placeholder="Year" required />

      <span class="tick"></span>

      <form>


        <h3>Sex</h3>

        <input type="radio" id="male" name="gender" />

        <label for="male">Male</label><br/>

        <input type="radio" id="female" name="gender" />

        <label for="female">Female</label>

      </form>






      <h3>Favourite Show</h3>


      <div id="boxcheck1">
        <input type="checkbox" id="web" />

        <label for="web">Game of Thrones</label><br/>

        <input type="checkbox" id="web" />

        <label for="web">Scrubs</label><br/>

        <input type="checkbox" id="web" />

        <label for="web">Westworld</label><br/>



      </div>
      <div id="boxcheck2">
        <input type="checkbox" id="web" />
        <label for="web">Dallas :)</label><br/>

        <input type="checkbox" id="web" />

        <label for="web">Friends</label><br/>

        <input type="checkbox" id="web" />

        <label for="web">GAME OF THRONES!!!!!</label><br/>

      </div>



    </div>


    <div id="right-box">

      <legend>Contact</legend>



      <h3>Phone Number</h3>

      <input type="phone number" placeholder="+36......" required />

      <span class="tick"></span>



      <h3>Email address</h3>

      <input type="Email address" placeholder="@" required />

      <span class="tick"></span>

      <h3>Facebook</h3>

      <input type="Facebook" placeholder="Facebook" required />

      <span class="tick"></span>

      <h3>Favourite color</h3>

          <select>    
            <option>Red</option>
              <option>Green</option>
                <option>Blue</option>
            </select>
      
    </div>



    <div id="footer">

      <legend>Introducing</legend>

      <textarea id="myTextArea">Your text here</textarea>

      <div id="buttonbox">

        <button name="submit">Submit</button>
        <button name="del">Delete</button>

      </div>




    </div>
  </div>




</body>
