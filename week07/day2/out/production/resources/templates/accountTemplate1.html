<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
<h1>Bank of Savanna</h1>
<table>
    <tr>
        <th>INDEX</th>
        <th>NAME</th>
        <th>BALANCE</th>
        <th>TYPE</th>
        <th>ISKING?</th>
        <th>ISGOODGUY?</th>
    </tr>
    <tr th:each="accountok,iterStat : ${account}">
        <td th:text="${iterStat.count}" ></td>
        <td th:text="${accountok.name}" ></td>
        <td th:text="${accountok.balance}" ></td>
        <td th:text="${accountok.animalType}" ></td>
        <td th:text="${accountok.isKing()} ? 'KING' : 'NOT KING'" ></td>
        <td th:text="${accountok.isGoodGuy()} ? 'GOOD GUY' : 'BAD GUY'" ></td>
    </tr>
</table>

</body>
</html>
