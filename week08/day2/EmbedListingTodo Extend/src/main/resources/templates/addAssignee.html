<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link href="/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Adding Assignee</title>
</head>
<body style="background-color: dimgray">
<div class="table-responsive">
    <nav>
        <a class="nav-link active" href="/todo/assignee">Back to the Assignee List</a>
    </nav>
</div>
<h1 style="color: darkblue">Add new Assignee</h1>
<div class="table-responsive">
        <form th:action="@{/todo/addass}" th:object="${addAss}" method="post">
            <input class="col-xs-4 input-sm" style="align-items: center" type="text"  th:field="*{name}"/>
            <input class="col-xs-4 input-sm" style="align-items: center" type="text"  th:field="*{email}"/>
            <button class="btn btn-info btn-lg" style="border-radius: 8px" type="submit" value="title" >ADD</button>
        </form>
</div>
</body>
</html>
