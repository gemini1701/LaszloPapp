<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/todoStyle.css}" />

    <title>List of Todos</title>
</head>
<body>
<div th:fragment="navbar" class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class=""><a href="/todo/add">ADD TODO</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<h1>Todos for today:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>URGENT</th>
        <th>DONE</th>
    </tr>
    <tr th:each="todo : ${list}">
        <td th:text="${todo.id}" ></td>
        <td th:text="${todo.title}" ></td>
        <td th:text="${todo.isUrgent()}" ></td>
        <td th:text="${todo.isDone()}" ></td>
        <td> <a th:href="@{/todo/{id}/delete(id=${todo.id})}">DELETE</a> </td>
        <td> <a th:href="@{/todo/{id}/edit(id=${todo.id})}">EDIT</a> </td>
    </tr>
</table>
</body>
</html>
