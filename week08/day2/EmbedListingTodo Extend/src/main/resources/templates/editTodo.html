<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/todoStyle.css}" />
    <title>Edit your todo</title>
</head>
<body>
<div th:fragment="navbar" class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class=""><a href="/todo/">MAIN</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
    <h1> EDIT TODO </h1>
        <form th:action="@{/todo/{id}/edit (id=${id})}" th:object="${edit}" method="post">
            <input type="text" th:field="*{title}" />
            <input type="checkbox" name="urgent" th:checked="*{urgent}" th:text="URGENT" />
            <input type="checkbox" name="done" th:checked="*{done}" th:text="DONE" />
            <button type="submit" value="title" >SAVE</button>
        </form>
</body>
</html>
