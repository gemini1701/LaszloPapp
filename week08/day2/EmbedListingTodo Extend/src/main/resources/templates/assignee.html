<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link href="/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>List of Assignees</title>
</head>
<body style="background-color: dimgray">
<div class="table-responsive">
    <nav>
        <a class="nav-link active" href="/todo/">Back to the Main</a>
        <a class="nav-link active" href="/todo/addass">Add additional Assignees</a>
    </nav>
</div>
<h1 style="color: darkblue">Assignees</h1>
<div class="table-responsive">
    <table class="table table-hover table-dark table table-sm ">
        <thead>
        <tr>
            <th scope="col" >ID</th>
            <th scope="col" >NAME</th>
            <th scope="col" >E-MAIL</th>
        </tr>
        </thead>
        <tr th:each="ass : ${assignee}">
            <td th:text="${ass.id}" ></td>
            <td th:text="${ass.name}" ></td>
            <td th:text="${ass.email}" ></td>
            <td> <a class="btn btn-danger" th:href="@{/todo/{id}/deleteAss(id=${ass.id})}" role="button">DELETE</a> </td>
            <td> <a class="btn btn-default" th:href="@{/todo/{id}/editAss(id=${ass.id})}" role="button">EDIT</a> </td>
        </tr>
    </table>
</div>
</body>
</html>
