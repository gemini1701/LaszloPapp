<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Adding Todo</title>
</head>
<body>
<h1> Add new Todo </h1>
<form th:action="@{/add}" th:object="${add}" method="post">

</form>
</body>
</html>
