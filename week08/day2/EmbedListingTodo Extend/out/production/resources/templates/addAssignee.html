<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Adding Assignee</title>
</head>
<body style="background-color: goldenrod">
<div class="container-fluid" style="background-color: black">
    <nav class="nav justify-content-left">
        <a class="nav-link active" href="/todo/assignee" style="font-size: x-large">Back to the Assignee List</a>
    </nav>
</div>
<h3 style="float: left">Add new Assignee</h3>
<div class="container-fluid" style="background-color: goldenrod">
    <table class="table table-hover table-bordered table-striped table-dark">
        <thead>
        <form th:action="@{/todo/addass}" th:object="${addAss}" method="post">
            <input style="align-items: center" type="text"  th:field="*{name}"/>
            <input style="align-items: center" type="text"  th:field="*{email}"/>
            <button style="border-radius: 8px" type="submit" value="title" >ADD</button>
        </form>
        </thead>
    </table>
</div>
</body>
</html>
