<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link href="/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Edit your todo</title>
</head>
<body style="background-color: dimgray">
<div class="table-responsive">
    <nav>
        <a class="nav-link active" href="/todo/">Back to the Main</a>
    </nav>
</div>
    <h1 style="color: darkblue">Edit Todo</h1>
        <form th:action="@{/todo/{id}/edit (id=${id})}" th:object="${edit}" method="post">
            <input class="col-xs-4 input-sm" style="size: 16px" type="text" th:field="*{title}" />
            <input style="size: 16px" type="checkbox" name="urgent" th:checked="*{urgent}" th:text="URGENT" />
            <input style="size: 16px" type="checkbox" name="done" th:checked="*{done}" th:text="DONE" />
            <button class="btn btn-info btn-lg" style="border-radius: 8px" type="submit" value="title" >SAVE</button>
        </form>
</body>
</html>
